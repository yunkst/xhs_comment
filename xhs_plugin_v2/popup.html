<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书请求监控</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>小红书请求监控</h1>
            <div class="stats">
                <span id="requestCount">0</span> 条请求记录
            </div>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="btn btn-primary">刷新</button>
            <button id="clearBtn" class="btn btn-warning">清空日志</button>
            <button id="exportBtn" class="btn btn-success">导出JSON</button>
        </div>

        <div class="filters">
            <input type="text" id="filterInput" placeholder="过滤URL..." class="filter-input">
            <select id="methodFilter" class="filter-select">
                <option value="">所有方法</option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="PATCH">PATCH</option>
            </select>
        </div>

        <div class="request-list" id="requestList">
            <div class="loading">正在加载请求数据...</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
