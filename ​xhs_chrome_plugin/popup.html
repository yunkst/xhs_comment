<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小红书通知列表获取</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #ff2442;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #e61e3c;
    }
    button.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    button.secondary:hover {
      background-color: #e0e0e0;
    }
    button.blue {
      background-color: #4285f4;
      color: white;
    }
    button.blue:hover {
      background-color: #3367d6;
    }
    button.green {
      background-color: #00994d;
      color: white;
    }
    button.green:hover {
      background-color: #007a3d;
    }
    #status {
      margin-top: 10px;
      color: #333;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6fff2;
      color: #00994d;
    }
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
    .settings-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #666;
      font-size: 12px;
      text-decoration: none;
    }
    .settings-link:hover {
      color: #ff2442;
      text-decoration: underline;
    }
    .divider {
      height: 1px;
      background-color: #eee;
      margin: 15px 0;
    }
    .mode-info {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .sso-container {
      margin-bottom: 15px;
    }
    .sso-container.hidden {
      display: none;
    }
    #ssoStartLogin {
      margin-bottom: 5px;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>小红书数据获取</h2>
  
  <div id="modeInfo" class="mode-info">尚未配置API，将下载到本地</div>
  
  <button id="getNotifications">上传通知列表</button>
  <button id="expandComments" class="secondary">展开所有评论</button>
  <button id="getComments">上传推文评论</button>
  
  <div id="status"></div>
  
  <div class="divider"></div>
  
  <a href="#" id="openSettings" class="settings-link">设置数据同步</a>
  
  <script src="popup.js"></script>
</body>
</html>
